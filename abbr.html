    <h1>กำหนดคำย่อหรือตัวย่อให้กับเนื้อหา (Abbreviations)</h1><br>
    <p>องค์การการค้าโลก <abbr title="World Trade Organization">WTO</abbr> เป็นองค์การระหว่างประเทศ ที่มีพัฒนาการมาจากการทำความตกลงทั่วไปว่าด้วยภาษีศุลกากรและการค้าหรือ แกตต์ (<abbr title="General Agreement on Tariffs and Trade">GATT</abbr>) เมื่อปี พ.ศ. 2490</p>
  </body>
